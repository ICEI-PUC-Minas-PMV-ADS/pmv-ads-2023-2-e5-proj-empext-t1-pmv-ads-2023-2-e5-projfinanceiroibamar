
<div class="containerLogin">
<section class="vh-100">
  <div class="container py-5 h-100">
    <h1 class="title text-center">Igreja Batista Amar</h1>
    <h4 class="title text-center">Sistema controle financeiro</h4>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="../../assets/img/img01.png" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="alert alert-danger" *ngFor="let erro of errors">
          {{erro}}
        </div>
        <form #loginForm="ngForm" (submit)="onSubmit();">
          <!-- Email input -->
          <div class="form-outline mb-2">

            <label class="form-label label" for="username">Login</label>
            <input type="email" name="username" [(ngModel)]="username" class="form-control form-control-lg inputDados" placeholder="digite seu login"/>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-2">
            <label class="form-label label" for="password">Senha</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-lg inputDados" placeholder="digite sua senha"/>

          </div>
          <!--
          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="#!">Esqueceu a Senha?</a>
          </div>
          -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block btnLogin  mt-5">Entrar</button>

        </form>
      </div>
    </div>
  </div>
</section>
</div>
