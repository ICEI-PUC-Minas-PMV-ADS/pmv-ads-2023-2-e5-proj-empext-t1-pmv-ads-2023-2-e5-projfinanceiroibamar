<section class="container">
    <header class="header">
      <h2>Usuario {{ usuario.id ? '# '+ usuario.id : '' }} </h2>
    </header>
  
    <form>
      <div class="col-md-12 col-lg-12 col-xl-12 offset-xl-1">
        <div class="mb-3">
          <label class="form-label" for="nome">Nome</label>
          <input type="text" [(ngModel)]="usuario.nome" class="form-control" name="nome"/>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                    <label class="form-label" for="login">Login</label>
                    <input type="text" name="login" [(ngModel)]="usuario.login"
                        class="form-control" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="perfil">Perfil</label>
              <select name="perfil" [(ngModel)]="usuario.role" class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option>Admin</option>
                  <option>Pastor</option>
                  <option>Tesoureiro</option>
                </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
                  <label class="form-label" for="senha">Senha</label>
                  <input type="password" name="login" [(ngModel)]="usuario.senha"
                      class="form-control" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label" for="senha">Repetir Senha</label>
            <input type="password" name="login" [(ngModel)]="senhaRepetida"
                      class="form-control" />
        </div>
      </div>
        
        <button (click)="salvarUsuario()" type="button" class="btn btn-success btn-lg ms-2">Salvar</button>
        <button (click)="cancelarUsuario()" type="button" class="btn btn-danger btn-lg ms-2">Cancelar</button>
  
      </div>
    </form>
  </section>
