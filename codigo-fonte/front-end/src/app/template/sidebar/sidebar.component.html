<div class="sidebar d-flex flex-column flex-shrink-0" [class.sidebar-close]="!openSidebar">

  <div class="logo-details">
    <div class="logo"></div>
  </div>
  <ul class="nav-links" id="nav-links">
    <li *ngFor="let item of menuSidebar" #itemEl routerLinkActive="active">
      <div *ngIf="item.sub_menu.length == 0" class="dropdown-title">
        <a [routerLink]="[item.link]">
          <i [class]="item.icon "></i>
          <span class="link_name">{{item.link_name}}</span>
        </a>
      </div>
      <div *ngIf="item.sub_menu.length > 0" class="dropdown-title" (click)="showSubmenu(itemEl)">
        <a>
          <i [class]="item.icon"></i>
          <span class="link_name">{{item.link_name}}</span>
        </a>
        <i class='bx bxs-chevron-down arrow'></i>
      </div>
      <ul class="sub-menu" [class.blank]="item.sub_menu.length == 0">
        <li><a class="link_name">{{item.link_name}}</a></li>
        <li *ngFor="let item_sub of item.sub_menu" routerLinkActive="active">
          <a [routerLink]="[item_sub.link]">{{item_sub.link_name}}</a>
        </li>
      </ul>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://scontent.fmao1-1.fna.fbcdn.net/v/t39.30808-1/327272319_920165379119676_5247873540109765939_n.jpg?stp=cp0_dst-jpg_e15_p120x120_q65&_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_ohc=-2n3vhq0_IgAX9lUOJ5&_nc_ht=scontent.fmao1-1.fna&oh=00_AfDQZWa37GOzWbbXAK4fn0rb4qfjj0Xjio6hNuJUw_hTJQ&oe=65527874" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>{{ usuarioLogado }}</strong>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="">
      <!--<li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>

      <li><hr class="dropdown-divider"></li> -->

</div>
