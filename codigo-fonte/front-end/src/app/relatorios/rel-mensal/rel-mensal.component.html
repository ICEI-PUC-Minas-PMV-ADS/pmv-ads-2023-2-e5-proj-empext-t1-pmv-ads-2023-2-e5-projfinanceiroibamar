<section class="container">
    <header class="header py-2">
        <div class="d-flex justify-content-between">
        <h2>Relatório Mensal</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal" (click)="relatorioMensal()">Gerar PDF</button>
        </div>
    </header>
    <div class="row">
        <div class="col-md-1 mb-3">
          <label class="form-label" for="mes">Mes</label>
          <!--<input type="date" [(ngModel)]="data" class="form-control" name="dataInicio" required />-->
          <select name="mes" [(ngModel)]="mes" class="form-select" aria-label="Default select example">
            <option selected></option>
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <label class="form-label" for="ano">Ano</label>
        <!--<input type="date" [(ngModel)]="data" class="form-control" name="dataInicio" required />-->
        <select name="ano" [(ngModel)]="ano" class="form-select" aria-label="Default select example">
          <option selected></option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
      </select>
    </div>
    </div>
    
</section>


<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="reportModalLabel">Relatório Mensal</h1>
        </div>
        <div class="modal-body">
          <iframe [src]="pdfSrc" width="100%" height="600" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
