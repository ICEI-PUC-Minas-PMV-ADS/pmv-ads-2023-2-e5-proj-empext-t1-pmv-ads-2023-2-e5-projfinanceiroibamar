<section class="container">
    <header class="header">
      <h2>Categoria {{ categoria.id ? '# '+ categoria.id : '' }} </h2>
    </header>
  
    <form>
      <div class="col-md-12 col-lg-12 col-xl-12 offset-xl-1">
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea [(ngModel)]="categoria.descricao" class="form-control" name="descricao"
            rows="3"></textarea>
        </div>
        
  
  
        <button (click)="salvarCategoria()" type="button" class="btn btn-success btn-lg ms-2">Salvar</button>
        <button (click)="cancelarCategoria()" type="button" class="btn btn-danger btn-lg ms-2">Cancelar</button>
  
      </div>
    </form>
  </section>
