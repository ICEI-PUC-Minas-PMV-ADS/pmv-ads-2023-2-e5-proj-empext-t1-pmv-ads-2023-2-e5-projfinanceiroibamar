<section class="container">
    <header class="header">
      <h2>Categoria {{ categoria.id ? '# '+ categoria.id : '' }} </h2>
    </header>
  
    <form class="form" #categoriaForm="ngForm">
      <div class="col-md-12 col-lg-12 col-xl-12 offset-xl-1">
        <div class="form-group">
          <div class="mb-3" >
            <label for="descricao" class="form-label">Descrição</label>
            <input [(ngModel)]="categoria.descricao" class="form-control" name="descricao" id="descricao"
            required minlength="3" #descricao="ngModel"/>
            <div [hidden]="descricao.valid || descricao.pristine"
              class="alert alert-danger">
                    A descrição é obrigatória
            </div>
          </div>
        </div>
        
  
  
        <button (click)="salvarCategoria()" type="button" class="btn btn-success btn-lg ms-2"
        [disabled]="!categoriaForm.form.valid">Salvar</button>
  
        <button (click)="cancelarCategoria()" type="button" class="btn btn-danger btn-lg ms-2">Cancelar</button>
  
      </div>
    </form>
  </section>
